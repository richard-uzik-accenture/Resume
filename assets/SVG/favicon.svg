<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0085BD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#145DA0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>
  
  <!-- Modern geometric design - upward trending steps representing career growth -->
  <g transform="translate(256, 256)">
    <!-- Base platform -->
    <rect x="-140" y="80" width="280" height="12" rx="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Step 1 (lowest) -->
    <rect x="-130" y="20" width="70" height="60" rx="8" fill="#ffffff"/>
    
    <!-- Step 2 (middle) -->
    <rect x="-40" y="-30" width="70" height="110" rx="8" fill="#ffffff"/>
    
    <!-- Step 3 (highest) -->
    <rect x="50" y="-80" width="70" height="160" rx="8" fill="#ffffff"/>
    
    <!-- Accent dots for visual interest -->
    <circle cx="-95" cy="50" r="8" fill="#00CCA4"/>
    <circle cx="-5" cy="0" r="8" fill="#00CCA4"/>
    <circle cx="85" cy="-50" r="8" fill="#00CCA4"/>
    
    <!-- Rising arrow accent -->
    <path d="M -115 55 L 70 -65" stroke="#00CCA4" stroke-width="6" stroke-linecap="round" opacity="0.6" fill="none"/>
    <path d="M 70 -65 L 50 -55 M 70 -65 L 60 -45" stroke="#00CCA4" stroke-width="6" stroke-linecap="round" opacity="0.6" fill="none"/>
  </g>
</svg>
